<div class="btn-group col-md-1">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	  <span data-bind="text: itemsPerPage"></span>
	  <span class="caret"></span>
	</button>
	<ul data-bind="foreach: itemsPerPageCountList" class="dropdown-menu" role="menu">
	  <li>
	  	<a data-bind="text: $data, click: $root.setItemsPerPage.bind($root)" href="#"></a>
	  </li>
	</ul>

	<select data-bind="options: itemsPerPageCountList, value: itemsPerPageTemp" class="appPaginatorSelect"></select>
</div>

<!-- strankovac -->
<ul class="pagination col-md-10" data-bind="foreach: pager">
  <li data-bind="css: { active: $data == $root.currentPage }">
    <a href="#" data-bind="click: $root.setPage.bind($root, $data), text: $data"></a>
  </li>
</ul>
