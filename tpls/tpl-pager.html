<button data-bind="click: function () { $root.isConfigPaneVisible = !$root.isConfigPaneVisible }" class="btn btn-success btn-config">Konfigurovat</button>

<div class="btn-group items-per-page">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	  <span data-bind="text: itemsPerPage"></span>
	  <span class="caret"></span>
	</button>
	<ul data-bind="foreach: itemsPerPageCountList" class="dropdown-menu" role="menu">
	  <li>
	  	<a data-bind="text: $data, click: $root.setItemsPerPage.bind($root)" href="#"></a>
	  </li>
	</ul>
</div>

<!-- strankovac -->
<ul class="pagination" data-bind="foreach: pager">
  <li data-bind="css: { active: $data == $root.currentPage }">
    <a href="#" data-bind="click: $root.setPage.bind($root, $data), text: $data"></a>
  </li>
</ul>
