<!-- strankovac -->
<ul class="pagination" data-bind="foreach: pager">
<li data-bind="css: { active: $data == $root.currentPage }">
  <a href="#" data-bind="click: $root.setPage.bind($root, $data), text: $data"></a>
</li>
</ul>

<!-- pocet zazanamu na stranku --> 
<select data-bind="options: itemsPerCountList, value: itemsPerPage" class="items-per-page"></select>
