<!-- pocet zazanamu na stranku -->
<div class="col-md-2">
  <select data-bind="options: itemsPerCountList, value: itemsPerPage" class="items-per-page form-control"></select>
</div>

<!-- strankovac -->
<ul class="pagination col-md-10" data-bind="foreach: pager">
  <li data-bind="css: { active: $data == $root.currentPage }">
    <a href="#" data-bind="click: $root.setPageFromPager.bind($root, $data), text: $data"></a>
  </li>
</ul>
