<tr>
  <!-- ko if: $root.itemsSelectionOn -->
    <td data-col="selection">
      <input data-bind="checked: row.$isSelected" type="checkbox"/>
    </td>
  <!-- /ko -->

  <td data-col="name">
    <span data-bind="text: row.name"></span><br/>
    <input data-bind="value: row.name, valueUpdate: 'afterkeydown'"/>
  </td>

  <td data-col="status">
      <span data-bind="visible: row.status == 'STATUS_DISABLED'" class="glyphicon glyphicon-remove" style="color:red"></span>
      <span data-bind="visible: row.status == 'STATUS_ACTIVE'" class="glyphicon glyphicon-ok" style="color:green"></span>
  </td>

  <td data-col="budget">
    <span data-bind="currency: row.budget"></span>
  </td>

  <td data-col="clicks">
    <span data-bind="text: row.stats.clicks"></span>
  </td>

  <td data-col="views">
    <span data-bind="text: row.stats.views"></span>
  </td>

  <td data-col="ctr">
    <span data-bind="decimal: row.stats.ctr"></span>
  </td>

  <td data-col="cpc">
    <span data-bind="decimal: row.stats.cpc"></span>
  </td>

  <td data-col="price">
    <span data-bind="currency: row.stats.price"></span><br/>
    <input data-bind="value: row.stats.price, valueUpdate: 'afterkeydown'"/>
  </td>

  <td data-col="position">
    <span data-bind="decimal: row.stats.position"></span>
  </td>
</tr>
