<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Knockout table</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="http://localhost:3000/js/bundle.js"></script>
  <script src="/libs/jquery-1.9.1.js"></script>
  <script src="/libs/jquery-ui.js"></script>
  <script src="/libs/knockout-min.js"></script>
  <script src="/libs/knockout-es5.js"></script>
  <script src="/libs/knockout.es5.mapping.js"></script>
  <script src="/libs/knockout-sortable.js"></script>
  <script src="/libs/knockout-switch-case.min.js"></script>
  <script src="/js/extensions.js"></script>
</head>
<body>

  <div style="float: left; width: 60%">
    <h1>Seznam kampaní</h1>

    <div data-bind="template: 'tpl-pager'" class="col-md-12"></div>

    <table class="table table-striped">
      <thead class="sorting">
        <tr>
          <!-- ko if: itemsSelectionOn -->
            <th>
              <input type="checkbox" data-bind="click: selectAllItems, checked: allItemsSelected, disable: !isRendered" />
            </th>
          <!-- /ko -->

          <!-- ko foreach: { data: visibleColumns, as: 'col'} -->
            <th data-bind="switch: col.sortable">
              <!-- ko case: true -->
                <a data-bind="click: $root.sortBy.bind($root, col.id),
                  text: col.name,
                  css: {
                    'glyphicon-chevron-up': col.id == $root.order &amp;&amp; $root.direction == 'SORT_ASC',
                    'glyphicon-chevron-down': col.id == $root.order &amp;&amp; $root.direction == 'SORT_DESC'
                  }" href="#" class="glyphicon"></a>
              <!-- /ko -->
              <!-- ko case: $else -->
                <span data-bind="text: col.name"></span>
              <!-- /ko -->
            </th>
          <!-- /ko -->
        </tr>
      </thead>
      <tfoot>
        <!--tr><td colspan="9"></td><tr-->
        <!-- ko foreach: sumRowsForTeplate -->
          <!-- ko template: { name: template, foreach: data, as: 'row' } --><!-- /ko  -->
        <!-- /ko -->
      <tfoot>
      <tbody data-bind="template: { name: rowTemplateId, foreach: itemsBuffer, as: 'row' }"></tbody>
    </table>

    <div data-bind="template: 'tpl-pager'" class="col-md-12"></div>
  </div>

  <div class="left-pane">
    <h1>Konfigurace</h1>

    <form class="form-horizontal" >
      <div class="checkbox">
        <label>
          <input data-bind="checked: tempConfig.lazyRendering" type="checkbox"> Použít lazy rendering
        </label>
      </div>

      <div class="form-group">
        <label class="col-sm-5 control-label">Velikost dávky (počet řádků)</label>
        <div class="col-sm-4">
          <input data-bind="value: tempConfig.lazyRenderingBatchSize, disable: !tempConfig.lazyRendering" type="number" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-5 control-label">Prodleva mezi renderingem dávky (ms)</label>
        <div class="col-sm-4">
          <input data-bind="value: tempConfig.lazyRenderingBatchDelay, disable: !tempConfig.lazyRendering" type="number" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-5 control-label">Počet řádků na první dobrou</label>
        <div class="col-sm-4">
          <input data-bind="value: tempConfig.lazyRenderingInitialCount, disable: !tempConfig.lazyRendering" type="number" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-5 control-label">Od kolika řádků se začne používat lazy rendering (pokud je povolen)</label>
        <div class="col-sm-4">
          <input data-bind="value: tempConfig.lazyRenderingThreshold, disable: !tempConfig.lazyRendering" type="number" class="form-control">
        </div>
      </div>

      <button data-bind="click: setNewConfig.bind($root)" class="btn btn-success">Nastavit</button>
    </form>

    <!-- columns shuffler -->
    <div>
      <h3>Sortování sloupců</h3>

      <div>
        <ul data-bind="sortable: { data: tempColumnsConfig, options: { axis: 'y' }}" class="list-group col-sorter">
          <li  class="list-group-item">
            <input type="checkbox" data-bind="checked: show"/>
            <span data-bind="text: name"></span>
          </li>
        </ul>

        <button data-bind="click: sortColumns.bind($root)" class="btn btn-success">Uložit</button>
      </div>
    </div>
  </div>

  <div data-bind="visible: !isDataLoaded || !isRendered, text: systemStatus" class="status alert alert-warning" style="display:none"></div>

  <div data-bind="visible: eventLog.length > 0" class="log alert alert-success" style="display:none">
    <ul data-bind="foreach: eventLog">
      <li data-bind="html: $data"></li>
    </ul>
    <br/>
    <button data-bind="click: function () { this.eventLog.removeAll() }" class="btn btn-danger">Vymazat</button>
  </div>

  <script src="/js/Utils.js"></script>
  <script src="/js/HashManager.js"></script>
  <script src="/js/TableViewModel.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
