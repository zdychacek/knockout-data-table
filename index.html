<body>

  <script type="text/html" id="tpl-table-row">
    <tr>
      <!-- ko if: $root.itemsSelectionOn -->
        <td data-col="selection">
          <input data-bind="checked: row.$isSelected" type="checkbox"/>
        </td>
      <!-- /ko -->

      <td data-col="name">
        <span data-bind="text: row.name"></span><br/>
        <input data-bind="value: row.name, valueUpdate: 'afterkeydown'"/>
      </td>

      <td data-col="status" data-bind="switch: row.status">
        <!-- ko case: 'STATUS_DISABLED' -->
          <span class="glyphicon glyphicon-remove" style="color:red"></span>
        <!-- /ko -->
        <!-- ko case: 'STATUS_ACTIVE' -->
          <span class="glyphicon glyphicon-ok" style="color:green"></span>
        <!-- /ko -->
      </td>

      <td data-col="budget">
        <span data-bind="currency: row.budget"></span>
      </td>

      <td data-col="clicks">
        <span data-bind="text: row.stats.clicks"></span>
      </td>

      <td data-col="views">
        <span data-bind="text: row.stats.views"></span>
      </td>

      <td data-col="ctr">
        <span data-bind="text: row.stats.ctr"></span>
      </td>

      <td data-col="cpc">
        <span data-bind="decimal: row.stats.cpc"></span>
      </td>

      <td data-col="price">
        <span data-bind="currency: row.stats.price"></span><br/>
        <input data-bind="value: row.stats.price, valueUpdate: 'afterkeydown'"/>
      </td>

      <td data-col="position">
        <span data-bind="decimal: row.stats.position"></span>
      </td>
    </tr>
  </script>

  <script type="text/html" id="tpl-table-sum-row">
    <tr data-bind="css: { total: row.$index == 0 }">
      <!-- ko if: $root.itemsSelectionOn -->
        <td data-col="selection"></td>
      <!-- /ko -->

      <td data-col="name" data-bind="switch: row.$index">
        <span data-bind="case: 0">Celkem</span>
        <span data-bind="case: 1">Celkem Vyhledávání</span>
        <span data-bind="case: 2">Celkem Obsah</span>
      </td>

      <td data-col="status">
        <span>-</span>
      </td>

      <td data-col="budget">
        <span data-bind="currency: row.budget"></span>
      </td>

      <td data-col="clicks">
        <span data-bind="text: row.clicks"></span>
      </td>

      <td data-col="views">
        <span data-bind="text: row.views"></span>
      </td>

      <td data-col="ctr">
        <span data-bind="text: row.ctr"></span>
      </td>

      <td data-col="cpc">
        <span data-bind="decimal: row.cpc"></span>
      </td>

      <td data-col="price">
        <span data-bind="currency: row.price"></span>
      </td>

      <td data-col="position">
        <span data-bind="decimal: row.position"></span>
      </td>
    </tr>
  </script>

  <h1>Seznam kampaní</h1>


  <div style="float: left; width: 60%">

  <sklik-table params="config: config"></sklik-table>
