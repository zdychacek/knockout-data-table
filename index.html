<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Knockout table</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="http://localhost:3000/js/bundle.js"></script>
  <script src="/js/jquery-1.9.1.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/knockout-min.js"></script>
  <script src="/js/extensions.js"></script>
  <script src="/js/knockout-es5.js"></script>
  <script src="/js/knockout-sortable.js"></script>
</head>
<body>
  <script type="text/html" id="tpl-row">
    <tr>
      <td data-col="id">
        <input data-bind="checked: $isSelected" type="checkbox"/>
      </td>

      <td data-col="name">
        <span data-bind="text: item.name"></span>
        <input data-bind="value: item.name, valueUpdate: 'afterkeydown'"/>
      </td>

      <td data-col="status">
        <span data-bind="text: item.status"></span>
        <!--input data-bind="value: item.status"/-->
      </td>

      <td data-col="budget">
        <span data-bind="currency: item.budget, symbol: '€'"></span>
        <!--input data-bind="value: item.budget"/-->
      </td>

      <td data-col="clicks">
        <span data-bind="text: item.clicks"></span>
        <!--input data-bind="value: item.clicks"/-->
      </td>

      <td data-col="views">
        <span data-bind="text: item.views"></span>
        <!--input data-bind="value: item.views"/-->
      </td>

      <td data-col="ctr">
        <span data-bind="percent: item.ctr"></span>
        <!--input data-bind="value: item.ctr"/-->
      </td>

      <td data-col="cpc">
        <span data-bind="decimal: item.cpc"></span>
        <!--input data-bind="value: item.cpc"/-->
      </td>

      <td data-col="price">
        <span data-bind="currency: item.price"></span>
        <input data-bind="value: item.price, valueUpdate: 'afterkeydown'"/>
      </td>

      <td data-col="position">
        <span data-bind="decimal: item.position"></span>
        <!--input data-bind="value: item.position"/-->
      </td>
    </tr>
  </script>

  <script type="text/html" id="tpl-pager">
    <div class="col-md-4">
      <!-- strankovac -->
      <ul class="pagination" data-bind="foreach: pager">
        <li data-bind="css: { active: $data == $root.currentPage }">
          <a href="#" data-bind="click: $root.setPage.bind($root, $data), text: $data"></a>
        </li>
      </ul>

      <!-- pocet zazanamu na stranku --> 
      <select data-bind="options: itemsPerCountList, value: itemsPerPage" class="items-per-page"></select>
    </div>
  </script>

  <button data-bind="click: selectAllItems" class="btn btn-default">Vybrat všechny záznamy</button>

  <div style="float: left; width: 60%">
    <h1>Seznam kampaní</h1>

    <!-- ko template: 'tpl-pager'--><!-- /ko -->

    <table class="table table-striped" style="width: 75%">
      <thead class="sorting">
        <tr data-bind="foreach: { data: columnsConfig, as: 'col'}">
          <!-- ko if: col.show -->
            <th>
              <!-- ko if: col.sortable -->
                <a data-bind="click: $root.sortBy.bind($root, col.id),
                  text: col.name,
                  css: {
                    'glyphicon-chevron-up': col.id == $root.order &amp;&amp; $root.direction == 'SORT_ASC',
                    'glyphicon-chevron-down': col.id == $root.order &amp;&amp; $root.direction == 'SORT_DESC' 
                  }" href="#" class="glyphicon"></a>
              <!-- /ko -->
              <!-- ko ifnot: col.sortable -->
                <span data-bind="text: col.name"></span>
              <!-- /ko -->
            </th>
          <!-- /ko -->
        </tr>
      </thead>
      <tbody data-bind="template: { name: 'tpl-row', foreach: itemsBuffer, as: 'item' }">
      </tbody>
    </table>

    <!-- ko template: 'tpl-pager'--><!-- /ko -->
  </div>

  <!-- columns shuffler -->
  <div style="float:right; padding-right: 50px">
    <h1>Sortování sloupců</h1>

    <div data-bind="visible: isRendered" style="display:none">
      <ul data-bind="sortable: { data: tempColumnsConfig, options: { axis: 'y' }}" class="list-group col-sorter">
        <li class="list-group-item">
          <input type="checkbox" data-bind="checked: show"/>
          <span data-bind="text: name"></span>
        </li>
      </ul>

      <button data-bind="click: sortColumns.bind($root)" class="btn btn-default">Uložit</button>
    </div>

    <div data-bind="visible: !isDataLoaded" class="alert alert-warning">
      Loading data...
    </div>

    <div data-bind="visible: !isRendered" class="alert alert-warning">
      Rendering data...
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
